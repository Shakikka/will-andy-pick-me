<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <p class="title">Will Andy Pick Me?<p>
        </nav>
      </div>
    </header>
    <main class="flexbox">
      <div class="box1">
        <form>
          <input class="question" type="text" onfocus="this.value=''" value="Ask your question here!">
          <input class="submit" type="button" value="Get your answer">
        </form>
        <div class="eight-ball">
          <img class="image1" src="assets/eight-ball.png">
          <p class="answer-reveal hidden"></p>
        </div>
        <div class="button">
          <button>Clear</button>
        </div>
      </div>
      <div class="woody">
        <img class"image2" src="assets/woody.png"
      </div>

    </main>
    <script src="index.js"></script>
  </body>
</html>
